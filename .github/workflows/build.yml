name: Build Starter Template

on:
  push:
    branches:
      - main
    paths:
      - 'templates/starter/**'
  pull_request:
    branches:
      - main
    paths:
      - 'templates/starter/**'

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      template: 'starter'
      arch: 'x86_64-linux'

  build-starter-template:
    needs: lint
    uses: ./.github/workflows/build-template.yml
    with:
      template: 'starter'
      arch: 'x86_64-linux'
